<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .header {
            background-color: #800000;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .content {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            position: relative;
        }
        .subject-button {
            display: block;
            margin-bottom: 10px;
            padding: 8px 16px;
            background-color: #800000;
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
        }
        .subject-button:hover {
            background-color: #600000;
        }
        .back-button-container {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #800000;
            width: 30px;
            height: 30px;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }
        .back-button {
            color: white;
            font-size: 20px;
            text-decoration: none;
            line-height: 30px;
        }
        .back-button:hover {
            color: #f0f0f0;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>NOTES</h1>
</div>

<div class="content">
    <h2>Subjects</h2>
   
    <!-- Subject Buttons -->
    <button class="subject-button" onclick="navigateTo('ann.html')">Artificial Neural Networks</button>
    <button class="subject-button" onclick="navigateTo('DL.html')">Deep learning</button>
    <button class="subject-button" onclick="navigateTo('ann.html')">Machine Larning</button>
    <button class="subject-button" onclick="navigateTo('DL.html')">Data Base Managemnt Systems</button>
    <button class="subject-button" onclick="navigateTo('ann.html')">Automata Theory</button>
    <button class="subject-button" onclick="navigateTo('DL.html')">Artificial Intelligence</button>
    <!-- Back Button Container -->
    <div class="back-button-container" onclick="navigateTo('dashboard.html')">
        <span class="back-button">&#9664;</span>
    </div>
</div>

<script>
    function navigateTo(url) {
        window.location.href = url;
    }
</script>

</body>
</html>
