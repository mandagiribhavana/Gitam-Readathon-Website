<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .header {
            background-color: #800000;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .content {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            position: relative; /* Added */
        }
        /* Add more styles as needed */
        .subject-button {
            display: block;
            margin-bottom: 10px;
            padding: 8px 16px;
            background-color: #800000;
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
        }
        .subject-button:hover {
            background-color: #600000;
        }
        .back-button-container {
            position: absolute;
            top: 10px; /* Adjusted to top */
            left: 10px;
            background-color: #800000; /* Maroon color */
            width: 30px; /* Adjusted size */
            height: 30px; /* Adjusted size */
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }
        .back-button {
            color: white; /* White color */
            font-size: 20px; /* Adjust size as needed */
            text-decoration: none;
            line-height: 30px; /* Center the arrow vertically */
        }
        .back-button:hover {
            color: #f0f0f0; /* Light gray on hover */
        }
    </style>
    <script>
        function navigateTo(url) {
            window.location.href = url;
        }
    </script>
</head>
<body>

<div class="header">
    <h1>NOTES</h1>
</div>

<div class="content">
    <h2>Subjects</h2>
   
    <!-- Subject Buttons -->
    <button class="subject-button" onclick="navigateTo('Iothardware.html')">IoT Hardware</button>
    <button class="subject-button" onclick="navigateTo('bigdataanalytics.html')">Big Data Analytics</button>
    <button class="subject-button" onclick="navigateTo('Iothardware.html')">Cloud computing</button>
    <button class="subject-button" onclick="navigateTo('bigdataanalytics.html')">Introduction to data science</button>
    <button class="subject-button" onclick="navigateTo('Iothardware.html')">Programming Languages</button>
    <button class="subject-button" onclick="navigateTo('bigdataanalytics.html')">Data Analytics</button>
    
    <!-- Back Button Container -->
    <div class="back-button-container" onclick="navigateTo('dashboard.html')">
        <div class="back-button">&#9664;</div>
    </div>
</div>

</body>
</html>
